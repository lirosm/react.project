<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />



  <title>Vanilla Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="City..." class="form-control" id="city-input" autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <div class="center">
          <div class="row">
            <div class="col-4">
              <div class="overview">
                <h1 id="city">Oslo</h1>
                <ul>
                  <li>updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
            <div class="col-4">
              <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="weather-icon" id="icon"
                class="float-left" />
            </div>
            <div class="col-4">
              <div class="d-flex weather-temp justify-content-center">
                <div class="float-right">
                  <span id="temperature">16</span><span class="units">°C</span>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <ul>
                  <li>Feels like: <span id="feels-like">15</span>°C</li>
                  <li>Humidity:<span id="humidity">27</span>%</li>
                  <li>Wind:<span id="wind">2</span> Km/H</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="weather-forecast" id="Forecast"></div>
        <footer>
          <small>
            <a href="https://github.com/lirosm/Vanilla-weather-app" target="_blank">
              Open-source code</a>
            , by Liriona Osmani
          </small>
        </footer>
      </div>
    </div>
  </div>
  <script src="src/weatherSearch.js"></script>
</body>

</html>
